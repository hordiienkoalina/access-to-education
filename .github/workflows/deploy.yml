name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
      with:
        lfs: true  # Enable LFS

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Configure Git
      run: |
        git config --global user.name "Alina Hordiienko"
        git config --global user.email "alinahordiienko@gmail.com"

    - name: Build and Deploy
      run: npm run deploy